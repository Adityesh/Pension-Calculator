<!DOCTYPE html>
<html lang="en">
<head>
  <title>Superannuation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style1234.css">
</head>
<body>

<div class="container">
  <h2>SUPERANNUATION</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">1: Date Of Birth</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="dobDay" placeholder="DAY" min="1" max="31" >
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" id="dobMonth" placeholder="MONTH" min="1" max="12" >
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" id="dobYear" placeholder="YEAR" min="1900" max="2000">
      </div>
    </div>
    

    <div class="form-group">
      <label class="control-label col-sm-3">2: Date Of Joining :</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="dayOfJoin" placeholder="DAY" min="1" max="31" >
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" id="monthOfJoin" placeholder="MONTH" min="1" max="12" >
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" id="yearOfJoin" placeholder="YEAR" min="1900" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">3: Date Of Retirement :</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="dayOfRetire" placeholder="DAY" min="1" max="31" disabled>
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" id="monthOfRetire" placeholder="MONTH" min="1" max="12" disabled>
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" id="yearOfRetire" placeholder="YEAR" min="1900" disabled>
      </div>
    </div>

    <br>
    <br>


    <div class="form-group">
      <label class="control-label col-sm-5">4: Peroid Not Qualified For Pension/Gratuity :</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="dayNotQual" disabled>
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="monthNotQual" disabled>
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="yearNotQual" disabled>
      </div>
    </div>

    <div class="calc-holiday">

    <div class="form-group">
      <label class="control-label col-sm-5"> a) Service rendered before attatining the age of 18 years:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="four-13">
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="four-12" >
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="four-11">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5"> b) Service as apprentice except SAS apprentice:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="four-23">
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="four-22">
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="four-21">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5"> c) Unauthorized absence treated as "dies non":</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="four-33">
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="four-32">
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="four-31" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5"> d) Over stay of leave:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="four-43">
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="four-42">
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="four-41">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5"> e) EOL without MC:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="four-53">
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="four-52">
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="four-51">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5"> f) Suspension followed by major penalty:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="four-63">
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="four-62">
      </div>

      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="four-61">
      </div>
    </div>

  </div>

    <br>
    <br>

    <div class="form-group">
      <label class="control-label col-sm-3 ll">5: Total QS counted for Pension/Gratuity:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" name="numberday" placeholder="day" min="1" max="31" id="" disabled>
      </div>

      <div class="col-sm-2">
        <input type="number" class="form-control" name="numbermonth" min="0" max="12" placeholder="month" id="" disabled>
      </div>

      <div class="col-sm-2 ux">
        <input type="number" class="form-control" name="numberyear" placeholder="year" min="1" max="100" id="" disabled>
      </div>
      <div class="col-sm-1 uu">=</div>

      <div class="col-sm-2 uy">
        <input type="number" class="form-control" name="halfyears" placeholder="Half Years" id="yearNotQual" disabled>
      </div>
    </div>

    <br>
    <br>

    <div class="form-group">
      <label class="control-label col-sm-5">6: Sum of Basic Pay and NPA of last month: (Rs.):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="numberbasic" placeholder="Rupees" id="lastMonth">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">7: Sum of Basic Pay and NPA of last 10 months: (Rs.):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="number10months" placeholder="Rupees" id="tenMonths">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">8: DA: (%):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="DA%" placeholder="Percent" id="daPercent">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">9: DA: (Rs.):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="DA" placeholder="Rupees" id="daRS" disabled>
      </div>
    </div>

    <br>
    <br>

    <div class="form-group">
      <label class="control-label col-sm-5">10: NPA: (Rs.):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="NPARs" placeholder="Rupees" id="">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">11: Emolument for Gratuity (BP+DA+NPA) (Rs.):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="emolumentGratuity" placeholder="Rupees" id="">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">12: Emolument for Pension (BP+NPA) (Rs.):</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="emolumentPension" placeholder="Rupees" id="">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">13: Commutation :</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" name="DA%" placeholder="Percent" id="">
      </div>
      <div class="form-group">
      <label class="col-sm-3 uuu">
         % (MAX 40%)
       </label>
      </div>
    </div>

    <div class="bton">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Submit
    
      </button>
    </div>
    <br>
    <br>
    <br>



  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="margin-top:55px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Pension Details</h4>
        </div>
        <div class="modal-body">

          <div class="">
          <span><h4>Date of Retirement:</h4>kjaskldjasd</span>
          </div>
          <div class="">
            <h4>Total Qualifying Service:</h4>
          </div>

          <div class="">
            <h4>Monthly Pension:</h4>
          </div>

          <div class="">
            <h4>Normal Pension:</h4>
          </div>

          <div class="">
            <h4>Amount of Commuted Pension:</h4>
          </div>

          <div class="">
            <h4>Amount of Gratuity:</h4>
          </div>

          <div class="">
            <h4>Amount of Leave Salary:</h4>
          </div>

          <div class="">
            <h4>Amount of C.G.E.G.I.S :</h4>
          </div>

          <div class="">
            <h4>Total Lumpsome Amount excluding Monthly Pension :</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

</form>

</div>

</div>

</div>
