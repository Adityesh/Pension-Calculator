<div class="container">
  <br><br>

  <!-- Button trigger modal which will be calculate button -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="margin-top:55px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Pension Details</h4>
        </div>
        <div class="modal-body">

          <div class="">
            <h4>Date of Retirement:</h4>
          </div>
          <div class="">
            <h4>Total Qualifying Service:</h4>
          </div>

          <div class="">
            <h4>Monthly Pension:</h4>
          </div>

          <div class="">
            <h4>Normal Pension:</h4>
          </div>

          <div class="">
            <h4>Amount of Commuted Pension:</h4>
          </div>

          <div class="">
            <h4>Amount of Gratuity:</h4>
          </div>

          <div class="">
            <h4>Amount of Leave Salary:</h4>
          </div>

          <div class="">
            <h4>Amount of C.G.E.G.I.S :</h4>
          </div>

          <div class="">
            <h4>Total Lumpsome Amount excluding Monthly Pension :</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
